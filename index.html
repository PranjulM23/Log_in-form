<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log in</title>
</head>

<body>
    <section class="home">
        <div class="wrapper">
            <div class="sides">
                <div class="left">
                    <img src="assets/vector64bdf83d.png" alt="Img">
                </div>
                <div class="right">
                   <div class="login">
                       <h3>Log in</h3>
                       <div class="input2"> 
                           <div class="email">
                               <p>Email :</p>
                               <input type="email" name="Email" id="email">
                            </div>
                            <div class="pass">
                                <p>Passwords :</p>
                                <input type="password" name="" id="password">
                               <p class="fg_pass">Forgot password?</p>
                            </div>
                            <div class="btn">
                                <button>Log in</button>
                            </div>
                        </div>
                    </div>
                    <div class="logos">
                        <img src="assets/linkedIn.png" alt="">
                        <img src="assets/microsoft.png" alt="">
                        <img src="assets/linkedIn.png" alt="">
                        <img src="assets/microsoft.png" alt="">
                    </div>
                    <div class="para">
                        <p>Don't have an account? <span>Sign up</span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
